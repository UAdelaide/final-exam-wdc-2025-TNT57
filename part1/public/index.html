<!DOCTYPE html>
<html lang="en">
<head>
    <title> DOG WALKING SERVICE</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        body {
            background: linear-gradient(45deg, #ff0080, #00ff80, #8000ff, #ff8000);
            background-size: 400% 400%;
            animation: rainbow 2s ease-in-out infinite alternate;
            font-family: Comic Sans MS, cursive;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
    </style>
</head>

<body>
    <!-- Poor navigation placement -->
    <div class="navigation">
        <button type="button" class="nav-btn">Home</button>
        <button type="button" class="nav-btn">Dogs</button>
        <button type="button" class="nav-btn">Walk</button>
        <button type="button" class="nav-btn">Rate</button>
        <button type="button" class="nav-btn">Contact</button>
        <button type="button" class="nav-btn">About</button>
    </div>

    <div id="app" class="container">
        <h1>Random Dog Image</h1>
        <button type="button" @click="getDogImage" Get Random Dog ></button>
        <div v-if="dogImage">
        <img src="dogImage" alt="A Random Dog" style="margin-top: 20px; max-width: 80%; border-radius: 10px;" />
        </div>
    </div>
</body>


<script>
    const { createApp } = Vue;

    createApp({
        data(){
            return {
                dogImage: ''
            }
        },
        methods: {
            async getDogImage(){
            try {
                const response = await fetch('https://dog.ceo/api/breeds/image/random');
                const data = await response.json();
                this.dogImage = data.message;
            } catch (error) {
                alert('Failed to fetch dog image');
            }
            }
        }
    }).mount('#app');
</script>
</html>
